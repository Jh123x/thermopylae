<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#1d1d1d">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Tab</title>
  <link href="css/app.css" rel="stylesheet">
  <link href="css/terminal.css" rel="stylesheet">
  <link href="css/quote.css" rel="stylesheet">
</head>

<body>
  <div id="particles-js"></div>
  <div class="background"></div>
  <dialog id="quote-preloaded-picker-dialog">
    <h3>Load preloaded quotes</h3>
    <div id="quote-options"></div>
    <form method="dialog"><button class="close">Close</button></form>
  </dialog>
  <div class="main">
    <div class="center">
      <div class="terminal">
        <input id="terminal-input" type="text" value="" list="bangs" />
        <div id="bangs"></div>
      </div>
      <div class="quote">
        <div class="text-line"><span id="text"></span></div>
        <div class="subtext-line"><span id="subtext"></span></div>
        <div class="nav-line" id="nav-line">
        </div>
      </div>
    </div>
    <!--div class="box">
      <p class="title">todolist</p>
      <div class="todolist" id="todolist"></div>
      <input id="todolist-new" type="text" class="todolist-new" />
    </div-->
  </div>
</body>
<script src="js/particles.min.js"></script>
<script src="js/quote.js"></script>
<script src="js/terminal.js"></script>
<!--script src="js/todolist.js"></script-->
<script src="js/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato|Raleway:400,800&display=swap" rel="stylesheet">
</html>
